<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/users.css}">

</head>
<body>

<div class="signup-container">
    <h2>회원가입</h2>

    <!-- 회원가입 실패 메시지 -->
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        회원가입에 실패했습니다. 다시 시도해주세요.
    </div>

    <!-- 회원가입 폼 -->
    <form action="#" th:action="@{/signup}" method="post">
        <!-- 이메일 입력 -->
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <!-- 비밀번호 입력 -->
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <!-- 이름 입력 -->
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <!-- 회원가입 버튼 -->
        <button type="submit"  class="btn w-100" style="background-color: #ced4da;">가입하기</button>
    </form>

    <!-- 로그인 페이지로 돌아가기 버튼 -->
    <div class="mt-3 text-center">
        <a th:href="@{/signin}" class="btn btn-secondary w-100">로그인</a>
    </div>
</div>

</body>
</html>
